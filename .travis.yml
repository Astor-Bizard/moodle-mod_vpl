language: php

sudo: true

cache:
  directories:
    - $HOME/.composer/cache

php:
 - 5.6
 - 7.0

env:
 global:
  - MOODLE_BRANCH=MOODLE_32_STABLE
 matrix:
  - DB=pgsql
  - DB=mysqli

before_install:
  - phpenv config-rm xdebug.ini
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev --prefer-dist moodlerooms/moodle-plugin-ci ci ^1
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install
  - sudo apt-get install g++
  - >
    cd
    cd jail/default_scripts
    mv vpl_evaluate.cpp vpl_evaluate.cpp.save
    echo "const float VPL_GRADEMIN=0;" >vpl_evaluate.cpp
    echo "const float VPL_GRADEMAX=10;" >>vpl_evaluate.cpp
    echo "const int VPL_MAXTIME=20;" >>vpl_evaluate.cpp
    cat vpl_evaluate.cpp.save >> vpl_evaluate.cpp
    g++ vpl_evaluate.cpp -g -lm -lutil

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci csslint
  - moodle-plugin-ci shifter
  - moodle-plugin-ci jshint
  - moodle-plugin-ci validate
  - moodle-plugin-ci phpunit
#  - moodle-plugin-ci behat
